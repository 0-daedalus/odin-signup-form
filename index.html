<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo"></div>
        </div>
        <div class="right-side">
            <div class="form-container">
                <div class="text-container">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam atque, nostrum commodi magnam natus tempore nisi ullam, fugit obcaecati reiciendis repellendus explicabo numquam soluta amet nihil! Accusamus rerum placeat laudantium.</p>
                    <p>You know you <em>want</em> this.</p>
                </div>
                <div class="signup-form">
                    <form action="" method="post">
                        <div class="form-fields">
                            <h2>Let's do this!</h2>
                            <div class="form-inputs">
                                <div class="left">
                                    <div class="input">
                                        <label for="first-name">First name*:</label>
                                        <input type="text" name="firstName" id="first-name" required>
                                    </div>
                                    <div class="input">
                                        <label for="email">E-mail*:</label>
                                        <input type="email" name="email" id="email" required>
                                    </div>
                                    <div class="input">
                                        <label for="password">Password*:</label>
                                        <input type="password" name="password" id="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                                    </div>
                                </div>
                                <div class="right">
                                    <div class="input">
                                        <label for="last-name">Last name*:</label>
                                        <input type="text" name="lasNname" id="last-name" required>
                                    </div>
                                    <div class="input">
                                        <label for="phone">Phone number*:</label>
                                        <input type="tel" name="phoneNumber" id="phone" required>
                                    </div>
                                    <div class="input">
                                        <label for="repeat-password">Repeat password*:</label>
                                        <input type="password" name="repeatPassword" id="repeat-password" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-submit">
                            <button type="submit">Create account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
